<article class="catalog__item">
  <div class="catalog__image-wrapper">
    <a href="product.html" class="catalog__link">
      <img src="{{image}}" alt="{{alt}}" class="catalog__image" loading="lazy"
    /></a>
    <div class="catalog__overlay"></div>
  </div>

  <h4 class="catalog__title">{{title}}</h4>
  <p class="catalog__text">{{text}}</p>
</article>
